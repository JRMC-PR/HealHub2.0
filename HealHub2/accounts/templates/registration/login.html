{% extends "accounts/base.html" %}


{% block title %}Login{% endblock %} <!-- Optionally set the page title -->

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4 shadow p-4"> <!-- Simplified class names for clarity and corrected syntax -->
        <div class="text-center">
            <h1>Login</h1>
            <form method="post" action="{% url 'login' %}"class="form-group">
                {% csrf_token %}
                {{ form.as_p }} <!-- Render the form with Crispy Forms -->
                <!-- Corrected button class for Bootstrap styling -->
                <button type="submit" class="btn btn-teal">Login</button>
                <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}" class="text-teal">Click Here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
