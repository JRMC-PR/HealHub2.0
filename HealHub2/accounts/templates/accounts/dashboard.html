{% extends "accounts/base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-4xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform sm:rounded-3xl"></div>
    <div class="relative bg-white shadow-lg sm:rounded-3xl">
      <div class="flex justify-between items-center px-4 py-5 sm:px-6">
        <h1 class="text-lg leading-6 font-medium text-gray-900">Dashboard</h1>
      </div>
      <div class="px-4 py-5 sm:p-6">
        <h2 class="text-2xl font-semibold">Welcome, {{ first_name }} {{ last_name }}!</h2>
        <div class="mt-4">
          <h3 class="text-lg font-medium leading-6 text-gray-900">Your Contacts</h3>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
