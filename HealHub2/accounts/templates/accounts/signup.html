{% extends "accounts/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 22rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4 text-black">Sign Up</h5>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <div id="help{{ field.name }}" class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-teal w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-teal">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
