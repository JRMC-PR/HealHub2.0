{% extends "accounts/base.html" %}

{% block content %}
<form method="post" class="form-group">
  <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="text-decoration: none; color: white; background-color: #008080; padding: 10px 20px; margin: 5px; border-radius: 5px;">Login</button>
    <p>Don't have an account? <a href="{% url 'signup' %}" style="color: #008080;">Click Here</a></p>
</form>
{% endblock %}
